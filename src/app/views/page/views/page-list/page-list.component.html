<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div style="float: right">
            <button (click)="create('0')" matTooltip="Créer une liste" type="button" class="btn btn-sm btn-success">
              <i class="fa fa-plus"></i> Nouveau
            </button> &nbsp;
            <button (click)="init()" matTooltip="Recharger la liste" type="button" class="btn btn-sm btn-primary">
              <i class="fa fa-refresh"></i> Recharger
            </button>
          </div>
          <h4 class="card-title">PAGE</h4>

          <!-- table -->
          <div class="table-responsive">
            <table mat-table [dataSource]="pages" class="mat-elevation-z8" style="width: 100%" >

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Weight Column -->
              <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef>Identité </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Etiquete </th>
                <td mat-cell *matCellDef="let element"> {{element.label}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>


          </div>

        </div>
        </div>
      </div>
    </div>
  <!-- end row -->
</div>
